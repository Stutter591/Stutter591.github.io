<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nailady 美甲工作室</title>
  <style>
    body {
      margin: 0;
      font-family: 'Helvetica Neue', sans-serif;
      background-color: #eeeae9;
      color: #3d250d;
    }

    header {
      background: url('https://i.imgur.com/wvAUMxz.jpg') center/cover no-repeat;
      text-align: center;
      padding: 4rem 1rem;
    }

    header img {
      width: 150px;
      border-radius: 50%;
      background-color: rgba(255, 255, 255, 0.6);
      padding: 0.5rem;
    }

    h1 {
      font-size: 2rem;
      margin-top: 1rem;
    }

    .social-links {
      text-align: center;
      margin: 1rem 0;
    }

    .social-links a {
      margin: 0 1rem;
      color: #3d250d;
      text-decoration: none;
      font-weight: bold;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
      padding: 2rem;
      background: url('https://i.imgur.com/N8J5XET.jpg') center/contain repeat;
    }

    .gallery img {
      width: 100%;
      border-radius: 1rem;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    footer {
      text-align: center;
      padding: 2rem;
      background-color: #3d250d;
      color: #eeeae9;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://i.imgur.com/yf14gfM.png" alt="Nailady Logo">
    <h1>Nailady 美甲工作室</h1>
  </header>

  <section class="social-links">
    <a href="https://www.instagram.com/nailady_nailstudio/" target="_blank">Instagram</a>
    <a href="https://www.facebook.com/nailadystudio.tw" target="_blank">Facebook</a>
    <a href="https://line.me/R/ti/p/@144lktxt" target="_blank">LINE</a>
  </section>

  <section class="gallery">
    <img src="https://i.imgur.com/ZulF7SV.jpg" alt="Nail Sample 1">
    <img src="https://i.imgur.com/9MZoDUq.jpg" alt="Nail Sample 2">
    <img src="https://i.imgur.com/EwXHDZH.jpg" alt="Nail Sample 3">
  </section>

  <footer>
    &copy; 2025 Nailady 美甲工作室｜All Rights Reserved
  </footer>
</body>
</html>
